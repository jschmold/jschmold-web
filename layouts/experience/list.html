{{ define "main" }}
<div class="project-list">

  {{ $posts := .Pages.ByParam "order" }}
  {{ $postCount := len $posts }}

  {{ range $posts }}
    {{ partial "components/project.html" . }}
  {{ end }}

  {{ if eq $postCount 0 }}
    <div class="centered">
      <p>There doesn't appear to be anything here just yet</p>
    </div>
  {{ end }}


</div>
{{ end }}
