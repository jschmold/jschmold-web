{{ define "main" }}

<div class="blog-post">

  <article>
    {{ .Content }}

    <div class="traversal-buttons">
      {{ $data := where .Site.RegularPages "Section" .Section }}
      {{ $pages := $data.ByDate.Reverse }}
      {{ with $pages.Prev . }}
      <button class="outline prev">
        <a href="{{ .RelPermalink }}">
        Previous Post
        </a>
      </button>
      {{ end }}

      {{ with $pages.Next . }}
      <button class="outline next">
        <a class="button-link" href="{{ .RelPermalink }}">
        Next Post
        </a>
      </button>
      {{ end }}
    </div>

  </article>

</div>

{{ end }}
