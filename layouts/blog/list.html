{{ define "main" }}
<div class="blog">

  <article>
    <p class="strip-margins strip-padding">I put my random musings and thoughts about the world here. Philosophy, programming, learning experiences, things of interests, and so on</p>
  </article>


  {{ range first 10 .Pages }}

    <article>
      <h2>{{ .Title }}</h2>
      {{ with .Params.Description }}
        <p> {{ . }}</p>
      {{ end }}

      <a href="{{ .RelPermalink }}">Visit</a>

    </article>

  {{ end }}


</div>
{{ end }}
