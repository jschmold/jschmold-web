<div class="heading">

  {{ if not (eq .Params.hide_avatar true) }}
    <div class="avatar">
      <img src="/img/profile-image.jpg" alt="">
    </div>
  {{ end }}

  {{ with .Params.meta.title }}
    <h3 class="title">{{ . }}</h3>
  {{ end }}

  {{ with .Params.meta.subtitle }}
    <h4 class="subtitle">{{ . }}</h5>
  {{ end }}

</div>
